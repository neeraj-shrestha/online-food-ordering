<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Nepali Cravings</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!---------------------------START OF THE NAVIGATION BAR SECTION---------------------------->
	<section id="nav-bar">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#"><img th:src="@{image/LOGO.png}"></a>
			<div class="navbar-header">
				<button id="coll" class="navbar-toggler" type="button"
					data-toggle="collapse" data-target="#navbarNav">
					<span id="line" class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div id="navbarNav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link active"
						href="#top">HOME</a></li>
					<li class="nav-item"><a class="nav-link" href="#about">ABOUT
							US</a></li>
					<li class="nav-item"><a class="nav-link" href="#services">SERVICES</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/selectrest}"><i class="fa fa-building"></i>RESTAURANTS</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/userorder}"><i class="fa fa-list"></i>ORDERS</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/userprofile#top}"><i class="fa fa-fw fa-user"></i>PROFILE</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i
							class="fa fa-fw fa-sign-out"></i>LOG OUT</a></li>
				</ul>
			</div>
		</nav>
	</section>
	<!---------------------------END OF THE NAVIGATION BAR SECTION---------------------------->
	
	<section>
		<div>
			<form th:action="@{/changePasswordRestaurant}" th:object="${rest}" method="post"> 
				<div class="form-group"
				>
				<label for="password" class="control-label">Password</label> <input
					id="password" class="form-control" type="password"
					th:field="*{password}" />
			</div>
			<div class="form-group"
				>
				<label for="Password" class="control-label">Confirm
					password</label> <input id="confirmPassword" class="form-control"
					type="password"/>
				
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">change password</button>
			
			</div>
			</form>
		</div>
	</section>

</body>
</html>
